version: '3'
services:
  postgres:
    environment:
      - POSTGRES_PASSWORD=nerd_herder
    volumes:
      - './.docker-data/postgresql/data:/var/lib/postgresql/data/'
  redis:
    image: 'redis:alpine'
  nerd_herder:
    command: ['./wait-for-it.sh', 'postgres:5432', '--', 'python', 'manage.py', 'runserver',
    '0.0.0.0:8080']
    environment:
      - POSTGRES_USER=nerd_herder
      - POSTGRES_PASSWORD=nerd_herder
      - DEBUG=TRUE
    volumes:
      - './nerd_herder/:/usr/src/nerd_herder/nerd_herder/'
      - './config/:/usr/src/nerd_herder/config/'
    depends_on:
      - redis
      - postgres
    links:
      - redis
      - postgres
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    volumes:
        - './frontend/:/usr/src/nerd_herder/frontend/'
  reverse_proxy:
    image: abiosoft/caddy:0.11.0-no-stats
    environment:
      - ACME_AGREE=true
    restart: always
    depends_on:
      - nerd_herder
      - frontend
    links:
      - nerd_herder
      - frontend
    volumes:
      - './.docker-data/caddy:/root/.caddy'
      - './Caddyfile.dev:/etc/Caddyfile'
    ports:
      - '8080:8080'
