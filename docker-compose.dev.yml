version: '3'
services:
  postgres:
    image: postgres:latest
    env_file:
      - postgres.dev.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - './.docker-data/postgresql/data:/var/lib/postgresql/data/'
  redis:
    image: 'redis:alpine'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  nerd_herder:
    build:
      context: .
      dockerfile: docker/nerd_herder/Dockerfile
    image: registry.gitlab.com/cache-rules/nerd_herder_ops/nerd_herder:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    command:
      - './wait-for-it.sh'
      - 'postgres:5432'
      - '--'
      - 'python'
      - 'manage.py'
      - 'runserver'
      - '0.0.0.0:8080'
    env_file:
      - nerd_herder.dev.env
    volumes:
      - './nerd_herder/:/usr/src/nerd_herder/nerd_herder/'
      - './config/:/usr/src/nerd_herder/config/'
    depends_on:
      - redis
      - postgres
    links:
      - redis
      - postgres
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    image: registry.gitlab.com/cache-rules/nerd_herder_ops/frontend:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    command:
      - 'yarn'
      - 'start'
    volumes:
        - './frontend/:/usr/src/nerd_herder/frontend/'
  reverse_proxy:
    image: abiosoft/caddy:0.11.0-no-stats
    environment:
      - ACME_AGREE=true
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - nerd_herder
      - frontend
    links:
      - nerd_herder
      - frontend
    volumes:
      - './.docker-data/caddy:/root/.caddy'
      - './Caddyfile.dev:/etc/Caddyfile'
    ports:
      - '8080:8080'
